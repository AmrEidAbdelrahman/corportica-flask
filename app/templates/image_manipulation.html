<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
</head>
<body>
    <h2>Upload and Process Image</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        
        <label>Resize (Width x Height):</label>
        <input type="number" name="width" placeholder="Width"> x 
        <input type="number" name="height" placeholder="Height"><br><br>

        <label>Crop (X, Y, W, H):</label>
        <input type="number" name="x" placeholder="X"> 
        <input type="number" name="y" placeholder="Y">
        <input type="number" name="w" placeholder="Width"> 
        <input type="number" name="h" placeholder="Height"><br><br>

        <label>Convert to Format:</label>
        <select name="format">
            <option value="">Keep Original</option>
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="jpg">JPG</option>
        </select><br><br>

        <button type="submit">Process Image</button>
    </form>

    {% if uploaded_file %}
        <h3>Uploaded Image:</h3>
        <img src="{{ url_for('static', filename='uploads/' + uploaded_file) }}" width="300"><br>

        <h3>Processed Image:</h3>
        <img src="{{ url_for('static', filename='processed/' + processed_file) }}" width="300">
    {% endif %}
</body>
</html>
